<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Kicks</title>
    <link rel="stylesheet" href="css/akash.css">
    <link rel="stylesheet" href="css/resp.css">
    
</head>
<body>
    <nav class="navbar background h-nav">
        <ul class="navlist v-class">
            <div class="logo"><img src="img/logo.jpg" alt="logo"></div>
            <li><a href="./coolkicks.html">Home</a></li>
            <li><a href ="./about.html">About</a></li>
            <li><a href ="./services.html">Services</a></li>
            <li><a href ="./contact.html">Contact</a></li>
        </ul>
        <div class="rightnav v-class">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <section class="background firstsection">
        <div class="boxmain">
            <div class="firsthalf">
                <p class="text-big">BUY  |  SELL  |  TRADE  </p><br>
                <p class="text-small">One stop shop for all types of hyped Sneakers and Streetwear</p> <br>
                <div class="buttons">
                    <button class="btn">Buy</button>
                    <button class="btn">Sell</button>
                </div>
            </div>
            <div class="secondhalf">
                <img src="img/logo.jpg" alt="image">
            </div>
        </div>
    </section>

   <hr>
    <section class="contact">
        <h2 class="text-contact">Contact Us</h2>
        <div class="form">
            <input class="form-input" type="text" name="name" id="name" placeholder="Enter your name">
            <input class="form-input" type="text" name="phone" id="phone" placeholder="Enter your phone">
            <input class="form-input" type="text" name="email" id="email" placeholder="Enter your email">
            <textarea class="form-input" name="text" id="text" cols="20" rows="10"placeholder="Reason for Enquiry"></textarea>
            <button class="btn btn-sm btn-dark">Submit</button>
        </div>
    </section>

    <footer class="background">
        <p class="text-footer">
        Copyright &copy;2030 CoolKicks - All Rights Reserved 
        </p>
    </footer>


    <script src="js/resp.js"></script>
